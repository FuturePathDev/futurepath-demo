version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - rm -rf amplify-out
            - mkdir -p amplify-out
            - if [ -d "dist" ]; then cp -R dist/* amplify-out/; fi
            - if [ -d "build" ]; then cp -R build/* amplify-out/; fi
      artifacts:
        baseDirectory: amplify-out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - if [ -d "./amplify" ]; then npx amplify-app@latest --version || true; fi
            - if [ -d "./amplify" ]; then amplifyPush --simple; fi
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: max-age=0
